karyotype = circos.sequences.txt
chromosomes_units = 1000000

<ideogram>
<spacing>
default = 0.01r
</spacing>
radius    = 0.85r
thickness = 50p
fill      = yes
show_label       = yes
label_font       = default
label_radius     = dims(image,radius) - 70p
label_size       = 36
label_parallel   = yes
</ideogram>

show_ticks       = yes
show_tick_labels = yes

<ticks>
radius           = 1r
color            = black
thickness        = 4p
multiplier       = 1e-3
format           = %d
<tick>
spacing        = 0.05u
size           = 20p
show_label     = yes
label_size     = 15p
label_offset   = 10p
</tick>
</ticks>

<colors>
chr1* = red
chr2* = green
chr3* = blue
chr4* = orange
</colors>

<links>
crest = 1
bezier_radius = 0.3r
bezier_radius_purity = 1.0
<link>
show = yes
ribbon = yes
stroke_color = vdgrey
stroke_thickness = 2
file 		  = circos.segdup.txt
radius        = 0.99r
color         = red_a4
thickness     = 15
</link>
</links>

<highlights>
fill_color = green
<highlight>
file       = circos.highlight.txt
ideogram	= yes
fill_color = blue_a3
stroke_color = black
stroke_thickness = 4
</highlight>
</highlights>

